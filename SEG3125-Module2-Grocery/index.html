<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>


<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<h1>Welcome to Jin's Shop</h1>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="lactoseFree">lactoseFree</option>
    <option value="nutsFree">nutsFree</option>
    <option value="lactoseFree and nutsFree">lactoseFree&nutsFree</option>
    <option value="None">None</option>
	</select>
    <br>
    Choose if organic:
    <select id="orgSelect" name="orgSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
        <option value=""></option>
        <option value="organic">organic</option>
        <option value="None">None</option>
    </select>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
    <button id="addCart" type="button" class="block" onclick="selectedItems()">
        Add selected items to cart.
    </button>
    <div class="row">
        <div class="column">
            <img src="styles/images/apple.jpg" alt="apple" style="width:100%">
        </div>
        <div class="column">
            <img src="styles/images/banana.jpg" alt="banana" style="width:100%">
        </div>
        <div class="column">
            <img src="styles/images/bread.jpg" alt="bread" style="width:100%">
        </div>
        <div class="column">
            <img src="styles/images/brocoli.jpg" alt="bread" style="width:100%">
        </div>
        <div class="column">
            <img src="styles/images/chees.jpg" alt="bread" style="width:100%">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="column">
            <img src="styles/images/milk.jpg" alt="apple" style="width:100%">
        </div>
        <div class="column">
            <img src="styles/images/peanut%20butter.jpg" alt="banana" style="width:100%">
        </div>
        <div class="column">
            <img src="styles/images/water.jpg" alt="bread" style="width:100%">
        </div>
        <div class="column">
            <img src="styles/images/yogurt.jpg" alt="bread" style="width:100%">
        </div>
        <div class="column">
            <img src="styles/images/salmon.jpg" alt="bread" style="width:100%">
        </div>
    </div>

</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

<footer><p>Website designed by: Jin</p></footer>

</body>
</html>
